<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旋转图片</title>
    <style>
      body {
        perspective: 2000px;
      }
      section {
        position: relative;
        width: 463px;
        height: 315px;
        margin: 200px auto;
        transform-style: preserve-3d;
        background: url(旋-1.php) no-repeat;
        animation: rotate 6s linear infinite;
      }
      section:hover {
        animation-play-state: paused;
      }
      @keyframes rotate {
        0% {
          transform: rotateY(0);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
      section div {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: url(静.jpg) no-repeat;
      }
      section div:nth-child(1) {
        transform: translateZ(550px);
      }
      section div:nth-child(2) {
        transform: rotateY(60deg) translateZ(550px);
      }
      section div:nth-child(3) {
        transform: rotateY(120deg) translateZ(550px);
      }
      section div:nth-child(4) {
        transform: rotateY(180deg) translateZ(550px);
      }
      section div:nth-child(5) {
        transform: rotateY(240deg) translateZ(550px);
      }
      section div:nth-child(6) {
        transform: rotateY(300deg) translateZ(550px);
      }
    </style>
  </head>
  <body>
    <section>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </section>
  </body>
</html>
