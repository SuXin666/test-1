<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两面翻转</title>
    <style>
      body {
        perspective: 300px;
      }
      .box {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 100px auto;
        /* background-color: pink; */
        transform-style: preserve-3d;
        transition: all 0.4s;
      }
      .box:hover {
        transform: rotateY(180deg);
      }
      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        font-size: 30px;
        text-align: center;
        line-height: 300px;
        border-radius: 150px;
      }
      .front {
        background-color: red;
        z-index: 1;
      }
      .back {
        transform: rotateY(180deg);
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="front">suixn</div>
      <div class="back">666</div>
    </div>
  </body>
</html>
