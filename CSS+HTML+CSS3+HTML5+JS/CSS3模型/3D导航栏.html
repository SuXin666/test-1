<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D导航栏</title>
    <style>
      ul {
        margin: 100px auto;
      }
      ul li {
        float: left;
        margin: 0 20px;
        perspective: 500px;
        width: 120px;
        height: 35px;
        list-style: none;
      }
      .box {
        transform-style: preserve-3d;
        position: relative;
        width: 100%;
        height: 100%;
        transition: all 0.4s;
        /* background-color: gray; */
        /* margin: 100px auto; */
      }
      .bottom,
      .front {
        position: absolute;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
      }
      .front {
        background-color: pink;
        z-index: 1;
        transform: translateZ(17.5px);
      }
      .bottom {
        background-color: purple;
        transform: translateY(17.5px) rotateX(-90deg);
      }
      .box:hover {
        transform: rotateX(90deg);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div class="box">
          <div class="front">123</div>
          <div class="bottom">666</div>
        </div>
      </li>
      <li>
        <div class="box">
          <div class="front"></div>
          <div class="bottom"></div>
        </div>
      </li>
      <li>
        <div class="box">
          <div class="front"></div>
          <div class="bottom"></div>
        </div>
      </li>
    </ul>
  </body>
</html>
