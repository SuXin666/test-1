<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旋转</title>
    <style>
      body {
        perspective: 300px;
      }
      img {
        display: inline-block;
        width: 463px;
        height: 315px;
        transition: all 2s;
        margin: 100px auto;
      }
      img:hover {
        transform: rotateX(360deg);
      }
    </style>
  </head>
  <body>
    <img src="旋转.jpg" al="" title="logo" />
  </body>
</html>
