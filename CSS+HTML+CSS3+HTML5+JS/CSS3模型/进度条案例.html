<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>进度条案例</title>
    <style>
      .da {
        width: 300px;
        height: 15px;
        border: 2px solid red;
        border-radius: 7px;
        padding: 1px;
      }
      .xiao {
        width: 50%;
        height: 100%;

        background-color: red;
        border-radius: 7px;

        transition: width 0.5s;
      }
      .da:hover .xiao {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="da">
      <div class="xiao"></div>
    </div>
  </body>
</html>
