<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>奔跑连图</title>
    <style>
      div {
        position: absolute;
        width: 140px;
        height: 389px;
        background: url(连跑图.jpg) no-repeat;
        animation: ren 1s steps(4) infinite, move 3s forwards;
      }
      @keyframes ren {
        0% {
        }
        100% {
          background-position: -700px 0;
        }
      }
      @keyframes move {
        0% {
          left: 0;
        }
        100% {
          background-position: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
