<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素转换</title>
    <style>
      a {
        width: 100px;
        height: 100px;
        text-decoration: none;
        background-color: pink;
        display: block;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        display: inline;
      }
      span {
        width: 130px;
        height: 50px;
        background-color: skyblue;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <a href="#" alt="不能显示" title="显示成功">金星阿姨</a>
    <a href="#" alt="不能显示" title="显示成功">金星阿姨</a>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>我是行内块元素</span>
    <span>我是行内块元素</span>
  </body>
</html>
