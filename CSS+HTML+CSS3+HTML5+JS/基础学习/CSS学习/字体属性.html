<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字体练习</title>
    <style>
      body {
        color: red;
        font-family: '微软雅黑'; /* 字体属性 */
        font-size: 20px; /* 字体大小 */
        font-style: normal; /* 让字体不倾斜 */
        text-align: center; /*文本居中*/
      }
      h2 {
        color: rgb(17, 14, 190);
        font-size: 30px;
      }
      div {
        text-decoration: underline;
        text-indent: 20px; /*首行缩进2个字符*/
        /* text-indent: 20em; 缩进两个文字大小距离 */
        line-height: 100px;
      }
      a {
        text-decoration: none;
      }
      .bold {
        font-weight: bold; /* 字体加粗 可用数字代替400为正常大小700加粗 */
      }
      /* 一行代码代替四行：font: font-style font-weight font-size/line-weight font-family注意顺序不能变换 */
    </style>
  </head>
  <body>
    <h2>木兰花·拟古决绝词柬友</h2>
    <div>人生若只如初见，何事秋风悲画扇。</div>
    <a href="css案例1.html"><p>等闲变却故人心，却道故人心易变。</p></a>
    <p class="bold">骊山语罢清宵半，泪雨霖铃终不怨。</p>
    <p>何如薄幸锦衣郎，比翼连枝当日愿。</p>
  </body>
</html>
