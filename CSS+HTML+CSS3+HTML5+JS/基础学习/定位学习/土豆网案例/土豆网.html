<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>土豆网</title>
    <style>
      .box {
        position: relative;
        width: 1000px;
        height: 670px;
        background-color: pink;
        margin: 100px auto;
      }
      .box img {
        width: 100%;
        height: 100%;
      }
      .mask {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4) url(arr.png) no-repeat center;
      }
      .box:hover .mask {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="mask"></div>

      <img src="土豆.jpg" alt="" titlt="logo" />
    </div>
  </body>
</html>
