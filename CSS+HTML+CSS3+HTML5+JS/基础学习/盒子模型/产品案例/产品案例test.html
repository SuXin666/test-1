<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>产品案例练习</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      .box {
        width: 550px;
        height: 666px;
        /* color: skyblue; */
        background-color: white;
        margin: 100px auto;
      }
      .box img {
        width: 100%;
      }
      .review {
        height: 70px;
        font-size: 16px;
        padding: 0 10px;
        text-indent: 2em;
        margin-top: 30px;
      }
      .affical {
        font: 6px;
        color: gray;
        padding: 0 10px;
        margin-top: 20px;
      }
      a {
        text-decoration: none;
        color: red;
      }
      .info {
        margin-top: 14px;
      }

      .info h4 {
        display: inline-block;
        font-weight: 400;
        padding: 0 10px;
      }
      .info span {
        color: skyblue;
      }
      .info em {
        font-style: normal;
        padding: 0 10px;
        margin-top: 30px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="产品.JPG" alt="不能显示" title="显示成功" />
      <p class="review">大四的比赛读八十的表述的和上帝杀敌数丢阿萨德大萨达啥大所大声道啥多啥多1大萨达啥大所农爱圣诞节哦及覅哦啊</p>
      <div class="affical">来自官方的评价</div>
      <div class="info">
        <h4><a href="" target="_blank">全新无线蓝牙耳机</a></h4>
        <em>|</em>
        <span>99.0元</span>
      </div>
    </div>
  </body>
</html>
