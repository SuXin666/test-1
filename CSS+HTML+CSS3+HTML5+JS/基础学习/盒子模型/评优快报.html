<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>评优快报案例</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .nav {
        width: 300px;
        height: 200px;
        margin: 100px auto;
        border: 3px solid #ccc;
      }
      .nav h4 {
        height: 32px;
        line-height: 32px;
        font-size: 14px;
        border-bottom: 3px dotted #ccc;
        padding-left: 15px;
        font-weight: 400;
      }
      .nav ul li a {
        color: #666;
        height: 30px;
        padding-left: 12px;
        margin-top: 8px;
        text-decoration: none;
      }
      .nav ul li {
        height: 23px;
        line-height: 23px;
        padding-left: 16px;
        margin-top: 8px;
      }
      li {
        list-style: none;
      }
      .nav ul li a:hover {
        color: orange;
        background-color: gray;
        text-decoration: underline;
      }
      .nav ul {
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <h4>评优购快报</h4>
      <ul>
        <li><a href="#">【特惠】 耳机五折</a></li>
        <li><a href="#">【特惠】 健康好礼</a></li>
        <li><a href="#">【特惠】 华为手机</a></li>
        <li><a href="#">【特惠】 9.9元包邮</a></li>
        <li><a href="#">【特惠】 智能空调立省100元</a></li>
      </ul>
    </div>
  </body>
</html>
