<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圆角边框练习</title>
    <style>
      .juxing {
        width: 300px;
        height: 150px;
        color: red;
        background-color: pink;
        border-radius: 20px;
      }
      .yuan {
        width: 300px;
        height: 300px;
        color: red;
        background-color: peachpuff;
        border-radius: 150px;
        line-height: 300px;
        margin: 100px auto;
        text-align: center;
      }
      .yuanjiao {
        width: 300px;
        height: 150px;
        line-height: 150px;
        color: red;
        background-color: pink;
        border-radius: 75px;
        text-align: center;
        margin: 100px auto;
      }
      .sijiao {
        width: 300px;
        height: 150px;
        color: red;
        line-height: 150px;
        background-color: pink;
        text-align: center;
        padding-left: 10px;
        margin: 100px auto;
        border-radius: 10px 20px 30px 40px;
      }
    </style>
  </head>
  <body>
    <div class="juxing">hahah</div>
    <div class="yuan">圆形</div>
    <div class="yuanjiao">圆角矩形</div>
    <div class="sijiao">四个角</div>
  </body>
</html>
