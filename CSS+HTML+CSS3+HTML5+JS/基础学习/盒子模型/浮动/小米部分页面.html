<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小米页面布局</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .box {
        width: 1350px;
        height: 200px;
        background-color: pink;
        margin: 0 auto;
      }
      .box li {
        list-style: none;
        float: left;
        width: 300px;
        height: 200px;
        background-color: purple;

        margin-right: 20px;
      }
      .box .last {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <ul class="box">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li class="last">4</li>
    </ul>
  </body>
</html>
