<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网页布局</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .box {
        width: 800px;
        height: 700px;
        background-color: gray;
        margin: 0 auto;
      }
      .top {
        width: 800px;
        height: 100px;
        background-color: red;
      }
      .secdon {
        width: 600px;
        height: 150px;
        background-color: yellow;
        margin: 10px auto;
      }
      .middle {
        width: 600px;
        height: 300px;
        background-color: skyblue;
        margin: 10px auto;
      }
      .bottom {
        width: 800px;
        height: 200px;
        margin-top: 10px;
        background-color: green;
        margin: 0 auto;
      }
      .middle li {
        float: left;
        width: 145px;
        height: 145px;
        background-color: coral;
        list-style: none;
        margin-bottom: 10px;
        margin-right: 5px;
      }
      .box ul.last {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="top">1</div>
      <div class="secdon">2</div>
      <div class="middle">
        <ul>
          <li>a</li>
          <li>b</li>
          <li>c</li>
          <li>d</li>
          <li>e</li>
          <li>f</li>
          <li>g</li>
          <li class="last">h</li>
        </ul>
      </div>
      <div class="bottom">4</div>
    </div>
  </body>
</html>
