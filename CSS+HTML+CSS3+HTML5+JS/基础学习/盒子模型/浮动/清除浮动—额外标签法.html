<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>额外标签法</title>
    <style>
      .box {
        width: 800px;
        background-color: black;
        margin: 0 auto;
      }
      .box .damao {
        float: left;
        width: 400px;
        height: 200px;
        background-color: pink;
      }
      .box .ermao {
        float: left;
        width: 400px;
        height: 200px;

        background-color: burlywood;
      }
      .footer {
        height: 200px;
        background-color: gray;
      }
      /* .clear { */
      /* clear: both; */
      /* } */
    </style>
  </head>
  <body>
    <div class="box">
      <div class="damao">大毛</div>
      <div class="ermao">二毛</div>
      <div class="clear"></div>
    </div>
    <div class="footer"></div>
  </body>
</html>
