<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伪元素练习</title>
    <style>
      .clearfix::after {
        content: '';
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
      }
      .clearfix {
        *zoom: 1;
      }
      .box {
        width: 800px;
        background-color: black;
        margin: 0 auto;
      }
      .box .damao {
        float: left;
        width: 400px;
        height: 200px;
        background-color: pink;
      }
      .box .ermao {
        float: left;
        width: 400px;
        height: 200px;

        background-color: burlywood;
      }
      .footer {
        height: 200px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="box clearfix">
      <div class="damao">大毛</div>
      <div class="ermao">二毛</div>
    </div>
    <div class="footer"></div>
  </body>
</html>
