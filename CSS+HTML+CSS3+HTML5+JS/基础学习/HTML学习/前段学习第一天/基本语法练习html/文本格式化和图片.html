<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>格式化</title>
  </head>
  <body>
    <h1>图像标签的使用 文件名/表示位于HTML下一级的图片路径:</h1>
    <img src="images/报名照片.jpg" alt="我是苏欣" title="苏欣现在大三" height="200" />

    <h1>border 给图像设定变宽 width 给图像设定宽度:</h1>
    <img src="苏欣.jpg" alt="我是苏欣" title="苏欣现在大三" width="200" border="10" />

    <h1>alt 替换文本 图像显示不出来的时候用文字替换:</h1>
    <p><img src="苏.jpg" alt="我是苏欣" title="苏欣大三了" /></p>

    <h1>title 提示文本 鼠标放到图像上，提示的文字 ../表示位于HTML文件上一级的图片路径:</h1>
    <p><img src="../01.png" alt="我是苏欣呀！" title="苏欣现在大三" /></p>

    <h3>文本格式化</h3>
    我是<strong>加粗</strong>的字体<br />
    我是<em>倾斜</em>的字体 <br />我是<del>删除</del>线<br />我是<ins>下划</ins>线
    <div>我是一个大盒子</div>
    123123
    <br /><span>我是一个小盒子</span>haha
  </body>
</html>
