  <h1>比赛得分</h1>
  <h4>数据统计：一队赢得六分</h4>
 <p> “突然间，我感觉到一股巨大的推力，接下来我所经历的就是一片漆黑。”他补充说，“我能感觉到我在移动，我能感觉到鲸鱼用它嘴里的肌肉在挤压。”
</p>

<p>“我被整个吞下，完全是一片漆黑。”他还说，当时认为自己不可能出去了，认为自己要死了，“我想到的是我12岁和15岁的孩子。”
</p>

<h4>数据再统计：二队赢得两份</h4>
<p>帕卡德还称，他最初认为自己被一条大白鲨吞下了，但却感觉不到任何牙齿，而且没有受到任何明显的伤害。他很快意识到，自己是被鲸鱼吞下的
</p>
