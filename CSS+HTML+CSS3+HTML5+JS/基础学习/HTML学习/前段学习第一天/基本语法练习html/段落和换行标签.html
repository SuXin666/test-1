    <p>这名龙虾潜水员名为迈克尔·帕卡德，56岁，<br />工作内容是潜入水中捉龙虾。</p>
    <p>帕卡德出院后回忆了自己被鲸鱼吞下的全过程。 “突然间，我感觉到一股巨大的推力，接下来我所经历的就是一片漆黑。”</p>
    <p>他补充说，“我能感觉到我在移动，我能感觉到鲸鱼用它嘴里的肌肉在挤压。”</p>
    <p>他补充说，“我能感觉到我在移动，我能感觉到鲸鱼用它嘴里的肌肉在挤压。他补充说，“我能感觉到我在移动，我能感觉到鲸鱼用它嘴里的肌肉在挤压。” “我被整个吞下，完全是一片漆黑。”他还说，当时认为自己不可能出去了，认为自己要死了，“我想到的是我12岁和15岁的孩子。”</p>
