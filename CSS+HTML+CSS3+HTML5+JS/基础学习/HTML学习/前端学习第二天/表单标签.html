<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单练习</title>
  </head>
  <body>
    <form action="" method="POST" name="name1">
      <label for="use">用户名:</label><input type="text" name="username" value="请输入用户名" id="use" maxlength="6" /> <br />
      密码：<input type="password" name="pwd" /><br />
      性别: <label for="nan">男</label><input type="radio" name="sex" value="男" checked="checked" id="nan" /> <label for="nv">女</label><input type="radio" name="sex" value="女" id="nv" /><br />
      爱好：<input type="checkbox" name="hobby" />睡觉 <input type="checkbox" name="hobby" />吃饭 <input type="checkbox" name="hobby" />打豆豆<br />
      <input type="submit" value="免费注册" />
      <input type="reset" value="重新设置" /><br />
      <input type="button" value="获取短信验证码" /><br />
      上传<input type="file" /><br />
      籍贯：
      <select>
        <option>山东</option>
        <option>江西</option>
        <option selected="selected">北京</option>
        <option>上海</option>
        <option>广东</option></select
      ><br />
      本人介绍：
      <textarea rows="5" ,cols="20"></textarea>
    </form>
  </body>
</html>
