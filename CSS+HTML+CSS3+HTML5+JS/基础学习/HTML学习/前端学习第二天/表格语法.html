<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格练习</title>
    <style>
      table {
        width: 900px;
        height: 300px;
        border: 3px solid red;
        border-collapse: collapse;
        font-size: 13px;
        background-color: gray;
        text-align: center;
      }
      th {
        height: 5px;
      }
    </style>
  </head>
  <body>
    <table align="center" border="1" cellpadding="50" cellspacing="0" width="1000">
      <thead>
        <tr>
          <th>年龄</th>
          <th colspan="1">姓名</th>
          <th>性别</th>
          <th>排名</th>
          <th>相关链接</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="1">20</td>
          <td>suxin</td>
          <td>nan</td>
          <td>1</td>
          <td>
            <a href="http://www.tieba.com">贴吧</a>
            <a href="http://www.qq.com">图片</a>
            <img src="百度图片.png" alt="不能显示" title="百度一下吧" width="100" />
            <a href="http://www.baidu.com">百度</a>
          </td>
        </tr>
        <tr>
          <td>21</td>
          <td>li</td>
          <td>nan</td>
          <td>2</td>
          <td>
            <a href="http://www.tieba.com">贴吧</a>
            <a href="http://www.qq.com">图片</a>
            <img src="百度图片.png" alt="不能显示" title="百度一下吧" width="100" />
            <a href="http://www.baidu.com">百度</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
