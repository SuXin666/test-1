<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>关于列表</title>
  </head>
  <body>
    <h3>无序列表</h3>
    <ul>
      <li>橘子</li>
      <li>榴莲</li>
      <li>苹果</li>
    </ul>

    <h3>有序列表</h3>
    <ol>
      <li>suxin 100</li>
      <li>li &nbsp&nbsp200</li>
      <li>wang 300</li>
    </ol>
    <h3>自定义列表</h3>
    <di>
      <dt>山东省</dt>
      <dd>山东介绍</dd>
      <dd>山东微博</dd>
      <dd>联系我们</dd>
    </di>
  </body>
</html>
