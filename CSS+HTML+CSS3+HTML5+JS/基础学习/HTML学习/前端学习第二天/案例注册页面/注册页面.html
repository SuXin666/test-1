<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案例注册</title>
  </head>
  <body>
    <h3>青春不常在</h3>
    性别：<label for="nan">男</label><img src="注册男.jpg" alt="不能显示" title="这是男图" width="15" /><input type="radio" name="sex" id="nan" value="男生" /> <label for="nv"> 女</label><img src="注册女.jpg" title="这是女图" width="15" /><input type="radio" name="sex" id="nv" value="女生" /><br />
生日：<select>
      <option>--请选择年--</option>
      <option>2021</option>
      <option>2020</option>
    </select>
    <select>
      <option>--请选择月--</option>
      <option>1月</option>
      <option>2月</option>
      <option>3月</option>
    </select>
    <select>
      <option>--请选择日--</option>
      <option>1号</option>
      <option>2号</option>
    </select>

    <br /><label for="area">所在地区：<input type="text" id="area" name="diqu" value="请输入地区"/>
    <br />婚姻状况：<input type="radio" name="marry" value="婚姻" id="yihun" checked="checked"><label for="yihun">已婚</label>
                   <input type="radio" name="marry" value="离婚" id="lihun">                  <label for="lihun">离婚</label>
                   <input type="radio" name="marry" value="未婚" id="weihun">                 <label for="weihun">未婚</label>
    <br /><label for="daxue">学历</label>：<input type="text" name="xueli" value="请输入您的学历" id="daxue">
    <br />喜欢的类型：<input type="checkbox" name="genre" id="cue">   <label for="cue">可爱的</label>
                     <input type="checkbox" name="genre" id="intell"><label for="intell">聪明的</label>
                     <input type="checkbox" name="genre" id="tact">  <label for="tact">乖巧的</label>
    <br />自我介绍：<textarea rows="3" cols="15">   
                    </textarea>
    <br /><input type="submit" value="免费注册">
    <br /><input type="checkbox" name="dagou" value="打勾" checked="checked" id="勾选"><label for="勾选">我同意注册条款</label>
    <br /><a href="http://www.baidu.com">我是会员，立即登录</a>
    <br /><ul>
            <h3><strong>我承诺：</strong></h3>
            <li>年满18岁</li>
            <li>认真好学</li>
            <li>勤奋刻苦</li>
          </ul>
  </body>
</html>
