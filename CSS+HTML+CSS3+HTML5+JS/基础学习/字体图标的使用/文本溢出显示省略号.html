<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本溢出</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        background-color: pink;
        margin: 100px auto;
        /* 文本不换行 */
        white-space: nowrap;
        /* 文本后面的文字不显示（隐藏） */
        overflow: hidden;
        /* 文本后面的文字用省略号显示 */
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div>此处省略一万字，哈哈哈哈哈哈哈哈哈哈或哈哈哈哈哈哈哈哈哈哈</div>
  </body>
</html>
