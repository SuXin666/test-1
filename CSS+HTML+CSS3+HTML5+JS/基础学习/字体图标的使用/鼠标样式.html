<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鼠标样式练习</title>
    <style>
      input {
        outline: none;
      }
      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li style="cursor: default">我是默认的鼠标样式</li>
      <li style="cursor: pointer">我是小手的鼠标样式</li>
      <li style="cursor: move">我是移动的鼠标样式</li>
      <li style="cursor: text">我是文本的鼠标样式</li>
      <li style="cursor: not-allowed">我是禁止的鼠标样式</li>
    </ul>
    <input type="text" />
    <textarea name="" id="" cols="30" row="20"></textarea>
  </body>
</html>
