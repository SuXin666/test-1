<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三角练习</title>
    <style>
      .box1 {
        width: 0;
        height: 0;
        border-top: 10px solid coral;
        border-right: 10px solid darkgrey;
        border-bottom: 10px solid pink;
        border-left: 10px solid cyan;
      }
      .box2 {
        width: 0;
        height: 0;
        border: 50px solid transparent;
        border-top: 20px solid pink;
        margin: 100px auto;
      }
      .jd {
        position: relative;
        width: 100px;
        height: 60px;
        background-color: pink;
      }
      .jd span {
        position: absolute;
        width: 0;
        height: 0;
        right: 10px;
        top: -20px;
        border: 10px solid transparent;
        border-bottom-color: pink;
      }
      .三角强化 {
        width: 0;
        height: 0;
        border-top: 50px solid transparent;
        border-right: 20px solid darkgrey;
        border-bottom: 0 solid pink;
        border-left: 0 solid cyan;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="jd">
      <span> </span>
    </div>
    <div class="三角强化"></div>
  </body>
</html>
