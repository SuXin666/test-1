<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin负值运用</title>
    <style>
      ul li {
        list-style: none;
        float: left;
        width: 200px;
        height: 400px;
        margin-left: -1px;
        border: 1px solid red;
        background-color: pink;
      }
      ul li:hover {
        position: relative;
        border: 1px solid skyblue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </body>
</html>
