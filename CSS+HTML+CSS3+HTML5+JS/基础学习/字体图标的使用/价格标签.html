<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>价格标签</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 160px;
        height: 24px;
        line-height: 24px;
        border: 1px solid red;
        margin: 0 auto;
      }
      .zuo {
        position: relative;
        float: left;
        width: 90px;
        height: 24px;
        text-align: center;
        color: white;
        font-weight: 700;
        background-color: red;
      }
      .you {
        width: 90px;
        height: 100%;
        margin-left: 5px;
        font-size: 12px;
        color: gray;
        text-decoration: line-through;
      }
      .zuo i {
        position: absolute;
        width: 0;
        height: 0;
        top: 0;
        right: 0;
        border-color: transparent white transparent transparent;
        border-style: solid;
        border-width: 24px 24px 0 0;
        margin-left: -3px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span class="zuo">
        $1640
        <i></i>
      </span>
      <span class="you"> $5560 </span>
    </div>
  </body>
</html>
