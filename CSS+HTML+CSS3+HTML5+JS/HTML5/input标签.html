<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input标签</title>
    <style>
      input::placeholder {
        color: skyblue;
      }
    </style>
  </head>
  <body>
    <form action="">
      <ul>
        <li>邮箱：<input type="email" /></li>
        <li>网址：<input type="url" /></li>
        <li>日期：<input type="date" /></li>
        <li>时间：<input type="time" /></li>
        <li>月：<input type="month" /></li>
        <li>周：<input type="week" /></li>
        <li>数字：<input type="number" /></li>
        <li>手机号码：<input type="tel" /></li>
        <li>搜索框：<input type="search" name="sea" id="" required="required" placeholder="suxin" autofocus="autofocus" autocomplete="on" /></li>
        <li><input type="file" multiple="multiple" /></li>
        <li>颜色表单：<input type="color" /></li>
        <li><input type="submit" /></li>
      </ul>
    </form>
  </body>
</html>
