<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拖动的内容框</title>
    <style>
      .login-header a {
        font-size: 18px;
        color: black;
        text-decoration: none;
        text-align: center;
        display: block;
      }
      .login {
        display: none;
        width: 512px;
        height: 280px;
        position: fixed;
        border: #ebebeb solid 1px;
        left: 50%;
        top: 50%;
        background: #ffffff;
        box-shadow: 0px 0px 20px #ddd;
        z-index: 9000;
        transform: translate(-50%, -50%);
      }
      .login-title {
        width: 100%;
        margin: 10px 0px 0px 0px;
        text-align: center;
        line-height: 40px;
        height: 40px;
        font-size: 18px;
        position: relative;
        cursor: move;
      }
      .login-title a {
        text-decoration: none;
        color: black;
        font-size: 15px;
      }
      .login-input-content {
        margin-top: 20px;
      }
      .login-button {
        width: 50%;
        margin: 30px auto 0px auto;
        line-height: 40px;
        font-size: 14px;
        border: #ebebeb 1px solid;
        text-align: center;
      }
      .login-bg {
        display: none;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0px;
        background: rgba(0, 0, 0, 0.3);
      }
      a {
        text-decoration: none;
        clear: #000000;
      }
      .login-input a {
        display: block;
      }
      .login-input input.list-input {
        float: left;
        line-height: 35px;
        height: 35px;
        width: 350px;
        border: #ebebeb 1px solid;
        text-indent: 5px;
      }
      .login-input {
        overflow: hidden;
        margin: 0px 0px 20px 0px;
      }
      .login-input label {
        float: left;
        width: 90px;
        padding-right: 10px;
        text-align: right;
        line-height: 35px;
        height: 35px;
        font-size: 14px;
      }
      .login-title span {
        position: absolute;
        font-size: 12px;
        right: -20px;
        top: -30px;
        background: #ffffff;
        border: #ebebeb solid 1px;
        width: 40px;
        height: 40px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-header"><a id="link" href="javascript:;">点击弹出登录框</a></div>
    <div id="login" class="login">
      <div id="title" class="login-title">
        登录会员
        <span><a id="closeBtn" href="javascript:void(0);" class="close-login">关闭</a></span>
      </div>
      <div class="login-input-content">
        <div class="login-input">
          <label for="">用户名:</label>
          <input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="username" />
        </div>
        <div class="login-input">
          <label for="">登录密码:</label>
          <input type="password" placeholder="请输入登录密码" name="info[password]" id="password" class="password" />
        </div>
      </div>
      <div id="loginBtn" class="login-button"><a href="javascript:void(0);" id="login-button-submit"></a></div>
    </div>
    <!-- 遮盖层 -->
    <div id="bg" class="login-bg"></div>
    <script>
      window.onload = function () {
        //1.获取元素
        var link = document.querySelector('#link')
        var closeBtn = document.querySelector('#closeBtn')
        var login = document.querySelector('.login')
        var mask = document.querySelector('.login-bg')
        //2.点击弹出层这个链接link,让mask和login显示,点击关闭则将其隐藏
        link.addEventListener('click', function () {
          mask.style.display = 'block'
          login.style.display = 'block'
        })
        closeBtn.addEventListener('click', function () {
          mask.style.display = 'none'
          login.style.display = 'none'
        })
        //3.拖拽效果
        var title = document.querySelector('#title')
        //(1).按住鼠标拖动
        title.addEventListener('mousedown', function (e) {
          var x = e.pageX - login.offsetLeft //鼠标在盒子内的X坐标
          var y = e.pageY - login.offsetTop //鼠标在盒子内的X坐标
          document.addEventListener('mousemove', move)
          function move(e) {
            login.style.left = e.pageX - x + 'px' //模态框的x坐标位置
            login.style.top = e.pageY - y + 'px' //模态框的y坐标位置
          }
          //鼠标弹起移除拖动事件
          document.addEventListener('mouseup', function () {
            document.removeEventListener('mousemove', move)
          })
        })
      }
    </script>
  </body>
</html>
