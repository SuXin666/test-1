      var fruit = prompt('请输入你要买的水果：')
      switch (fruit) {
        case '苹果':
          alert('苹果的价格为3.5￥')
          break
        case '香蕉':
          alert('香蕉的价格为2￥')
          break
        case '橘子':
          alert('橘子的价格为6￥')
          break
        default:
          alert('没有此水果！！！')
      }
    </script>
