<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前置递增</title>
    <script>
      var a = 10
      // 结果为22
      console.log(++a + a)
      // 逻辑 和 短路运算
      var res1 = 123 && 456
      console.log(res1)
      var res2 = 0 && 123
      console.log(res2)
    </script>
  </head>
  <body></body>
</html>
