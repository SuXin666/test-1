      var num = prompt('请输入班级人数：')
      var sum = 0
      var ave = 0
      for (var i = 1; i <= num; i++) {
        var score = prompt('请输入第' + i + '成绩：')
        var sum = sum + parseFloat(score)
      }
      var avg = sum / num
      alert('总成绩为：' + sum)
      alert('平均成绩为：' + avg)
      var str = ''
      for (var i = 1; i <= 5; i++) {
        str = str + '★'
      }
