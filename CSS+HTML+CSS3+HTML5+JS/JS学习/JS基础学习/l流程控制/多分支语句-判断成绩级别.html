<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>判断成绩级别</title>
    <script>
      var score = prompt('请输入你的成绩：')
      if (score > 90) {
        alert('你的成绩优秀！！！')
      } else if (score >= 80) {
        alert('你的成绩合格')
      } else if (score >= 60) {
        alert('你的成绩良好')
      } else {
        alert('不合格！！！')
      }
    </script>
  </head>
  <body></body>
</html>
