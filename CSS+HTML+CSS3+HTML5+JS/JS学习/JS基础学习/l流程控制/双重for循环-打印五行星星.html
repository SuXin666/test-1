<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>双重for循环</title>
    <script>
      // for (var i = 0; i <= 4; i++) {
      //   console.log('这是i循环的第' + i + '次')
      //   for (var j = 1; j <= 3; j++) {
      //     console.log('这是j循环的第' + j + '次')
      //   }
      // }
      // 倒三角
      var str = ''
      for (var i = 5; 0 <= i && i <= 5; i--) {
        for (var j = 1; j <= i; j++) {
          str = str + '★'
        }
        str = str + '\n'
      }
      console.log(str)
      // 正三角
      var str = ''
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {
          str = str + '★'
        }
        str = str + '\n'
      }
      console.log(str)
      // 九九乘法表
      var str = ''
      for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
          str += j + '*' + i + '=' + i * j + '\t'
        }
        str = str + '\n'
      }
      console.log(str)
    </script>
  </head>
  <body></body>
</html>
