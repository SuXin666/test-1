    <title>遍历数组</title>
    <script>
      // var arr = ['red', 'blue', 'green']
      // for (var i = 0; i < 3; i++) {
      //   console.log(arr[i])
      // }
      // console.log(arr.length)

      // 数组追加
      var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
      var newarr = []
      var j = 0

      for (var i = 0; i < arr.length; i++) {
        if (arr[i] > 10) {
          newarr[j] = arr[i]
          j++
          // 或者用这个方法：newarr[newarr.length] = arr[i]
        }
      }
      console.log(newarr)
    </script>
