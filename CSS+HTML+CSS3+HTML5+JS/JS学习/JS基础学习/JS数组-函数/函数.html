<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数</title>
    <script>
      var arr = [1, 2, 3, 4, 5]
      arr.length = 3
      console.log(arr)
      var sum = 0
      function getSum(num1, num2) {
        for (var i = num1; i <= num2; i++) {
          sum += i
        }
      }
      getSum(1, 100)
      console.log(sum)
    </script>
  </head>
  <body></body>
</html>
