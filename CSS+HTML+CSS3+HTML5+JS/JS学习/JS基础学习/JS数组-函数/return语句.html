      function getMax(arr) {
        var max = arr[0]
        for (var i = 1; i <= arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i]
          }
        }
        return max
      }
      var re = getMax([5, 6, 2, 7, 10])
      console.log(re)
