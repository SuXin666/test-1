<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>兄弟节点</title>
</head>
<body>
  <div>我是div</div>
  <span>我是span</span>
  <ul>
    <li>123</li>
  </ul>
  <script>
    var div = document.querySelector('div')
    var span= document.querySelector('span')
    // 得到的是所有的兄弟节点
    console.log('下一个兄弟节点是：'+div.nextSibling);
    console.log('上一个兄弟节点是：'+div.previousSibling)
    // 得到的是所有的元素节点
    console.log('下一个兄弟的元素节点是：'+div.nextElementSibling);
    console.log('上一个兄弟的元素节点是：'+span.previousElementSibling);
    // 添加和创建节点,节点放到最后的位置
    var li = document.createElement('li')
    var ul = document.querySelector('ul')
    console.log( ul.appendChild(li));
    // 先创建一个元素，再把它插入到指定位置
    var lili = document.createElement('li')
    ul.insertBefore(lili,ul.children[0])
  </script>
  </script>
</body>
</html>
