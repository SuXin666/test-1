<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>百度换肤效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box;
      }

      body {
        background: url('images/换肤1.jpg') no-repeat scroll center top;
        background-size: cover;
        /* height: 2000px;
        width: 2000px; */
      }
      .box {
        /* overflow: hidden; */
        margin: 100px auto;
        /* background-color: #fff; */
        width: 1000px;
        padding-top: 3px;
      }
      ul {
        width: 1000px;
        margin: 100px auto;
      }
      li {
        list-style: none;
        float: left;
        margin: 0 1px;
      }
      .box img {
        width: 200px;
        height: 100px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul class="box">
      <li><img src="images/换肤1.jpg" alt="" /></li>
      <li><img src="images/换肤2.jpg" alt="" /></li>
      <li><img src="images/换肤3.jpg" alt="" /></li>
      <li><img src="images/换肤4.jpg" alt="" /></li>
    </ul>
    <script>
      var imgs = document.querySelector('.box').querySelectorAll('img')
      for (var i = 0; i < imgs.length; i++) {
        imgs[i].onclick = function () {
          document.body.style.backgroundImage = 'url(' + this.src + ')'
        }
      }
    </script>
  </body>
</html>
