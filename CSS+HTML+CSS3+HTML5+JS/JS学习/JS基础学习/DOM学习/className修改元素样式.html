<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>className修改元素样式</title>
    <style>
      div {
        width: 400px;
        height: 100px;
        color: green;
        font-size: 32px;
        text-align: center;
        line-height: 100px;
        background-color: pink;
        margin: 100px auto;
      }
      .change {
        width: 200px;
        height: 50px;
        color: red;
        font-size: 16px;
        text-align: center;
        line-height: 50px;
        background-color: purple;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div class="first">文本</div>
    <script>
      var test = document.querySelector('div')
      test.onclick = function () {
        test.className = 'first change'
      }
    </script>
  </body>
</html>
