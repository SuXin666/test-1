<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片鼠标跟随案例</title>
    <style>
      img {
        position: absolute;
        top: 2px;
      }
    </style>
  </head>
  <body>
    <img src="精灵图.jpg" alt="" />
    <script>
      var pic = document.querySelector('img')
      document.addEventListener('mousemove', function (e) {
        var x = e.pageX
        var y = e.pageY
        console.log('x坐标是：' + x + ' y坐标是：' + y)
        pic.style.left = x - 132 + 'px'
        pic.style.top = y - 132 + 'px'
      })
    </script>
  </body>
</html>
