<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>倒计时案例</title>
    <script>
      function getCount(time) {
        var nowTime = +new Date()
        var inputTime = +new Date(time)
        var times = (inputTime - nowTime) / 1000
        var day = parseInt(times / 60 / 60 / 24)
        day = day < 10 ? '0' + day : day
        var hour = parseInt((times / 60 / 60) % 24)
        hour = hour < 10 ? '0' + hour : hour
        var minute = parseInt((times / 60) % 60)
        minute = minute < 10 ? '0' + minute : minute
        var seconds = parseInt(times % 60)
        seconds = seconds < 10 ? '0' + seconds : seconds
        return day + '天' + hour + '小时' + minute + '分钟' + seconds + '秒'
      }
      console.log(getCount('2021-7-12 18:00:00'))
      var date = new Date()
      console.log(date)
    </script>
  </head>
  <body></body>
</html>
