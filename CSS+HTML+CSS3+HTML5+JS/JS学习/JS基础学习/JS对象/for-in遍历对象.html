<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for-in 遍历对象</title>
    <script>
      var obj = {
        name: 'su',
        age: 18,
        sex: '男',
        sayHi: function () {
          console.log('hi')
        }
      }
      for (i in obj) {
        console.log(i)
        console.log(obj[i])
      }
    </script>
  </head>
  <body></body>
</html>
